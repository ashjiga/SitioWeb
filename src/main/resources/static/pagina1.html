        <h1 style="text-align: center; font-family: Trebuchet MS; background-color: darkslateblue; color: white">GameSphere</h1>
        <h2 style="text-align: center; font-family: Trebuchet MS; color: darkslategrey">Mejores portadas de los Videojuegos</h2>
        <hr/>
        <div style="text-align: center; color: darkslategray;font-family: Trebuchet MS;font-size: 20px">
            <h3>5. Super Mario World</h3>
            <figure>
                <img src="https://cdn.tutsplus.com/cdn-cgi/image/width=600/psd/uploads/legacy/psdtutsarticles/linkb_60vgamecovers/12.jpg" height="400" alt="">
                <p>La portada usa colores brillantes y formas llamativas que muestran muy bien el estilo espacial del juego y la energía de Mario.</p>
            </figure>
            <h3>4. Final Fantasy X</h3>
            <figure>
                <img src="https://i.pinimg.com/736x/56/32/63/563263c6d6a3d28504844b363eb8362d.jpg" height="400" alt="">
                <p>Muestra un logotipo sencillo con una imagen colorida que representa a los personajes y temas del juego.</p>
            </figure>
            <h3>3. Metal Gear Solid 4</h3>
            <figure>
                <img src="https://grg0ggy.wordpress.com/wp-content/uploads/2012/07/metal20gear20solid204lnr42.jpg" height="400" alt="">
                <p>Sigue el estilo de la serie con personajes dibujados al estilo manga que destaca el origen japonés del juego.</p>
            </figure>
            <h3>2. Metal Gear Solid 4</h3>
            <figure>
                <img src="https://m.media-amazon.com/images/I/71wfmH16Z8L._AC_UF894,1000_QL80_.jpg" height="400" alt="">
                <p>La espada, el escudo y el logo rojo se combinan con un fondo dorado, una portada clara de aventura y fantasía.</p>
            </figure>
            <h3>1. Skyrim</h3>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/a/aa/The_Elder_Scrolls_5_Skyrim_capa.png/330px-The_Elder_Scrolls_5_Skyrim_capa.png" height="400" alt="">
                <p>La portada muestra solo el símbolo del dragón sobre un fondo negro, dando una sensación que representa bien el mundo del juego.</p>
            </figure>
